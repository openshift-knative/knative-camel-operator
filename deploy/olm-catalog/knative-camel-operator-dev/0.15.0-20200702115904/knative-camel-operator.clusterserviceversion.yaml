apiVersion: operators.coreos.com/v1alpha1
kind: ClusterServiceVersion
metadata:
  labels:
    console.openshift.io/event-source-provider: "true"
  annotations:
    alm-examples: |-
      [
        {
          "apiVersion": "sources.knative.dev/v1alpha1",
          "kind": "CamelSource",
          "metadata": {
            "name": "camel-timer-source"
          },
          "spec": {
            "source": {
              "flow": {
                "from": {
                  "uri": "timer:tick?period=3000",
                  "steps": [
                    {
                      "set-body": {
                        "constant": "Hello World!"
                      }
                    }
                  ]
                }
              }
            },
            "sink": {
              "ref": {
                "apiVersion": "messaging.knative.dev/v1beta1",
                "kind": "InMemoryChannel",
                "name": "camel-test"
              }
            }
          }
        },
        {"apiVersion": "sources.knative.dev/v1alpha1", "kind": "CamelSource", "metadata": {"name": "camel-telegram-source", "labels": {"console.openshift.io/event-source": "true"}, "annotations": {"console.openshift.io/source-icon": "data:image/svg+xml;base64,"}}, "spec": {"source": {"flow": {"from": {"uri": "telegram:bots", "parameters": {"authorizationToken": "<put-here-the-token-from-the-bot-father>"}, "steps": [{"marshal": {"json": {}}}, {"to": "log:info"}]}}, "integration": {"dependencies": ["camel:jackson"]}}, "sink": {"ref": {"apiVersion": "messaging.knative.dev/v1beta1", "kind": "InMemoryChannel", "name": "messages"}}}},
        {"apiVersion":"sources.knative.dev/v1alpha1","kind":"CamelSource","metadata":{"name":"camel-slack-source","labels":{"console.openshift.io/event-source":"true"},"annotations":{"console.openshift.io/source-icon":"data:image/svg+xml;base64,data:image/svg+xml;base64,"}},"spec":{"source":{"flow":{"from":{"uri":"slack:general","parameters":{"token":"{{slack.token}}"},"steps":[{"marshal":{"json":{}}},{"to":"log:info"}]}},"integration":{"configuration":[{"type":"secret","value":"slack"}],"dependencies":["camel:jackson"]}},"sink":{"ref":{"apiVersion":"messaging.knative.dev/v1beta1","kind":"InMemoryChannel","name":"slack"}}}}
      ]
    capabilities: Basic Install
    categories: Integration & Delivery
    certified: "false"
    containerImage: quay.io/openshift-knative/knative-eventing-sources-camel-source-controller:v0.15.0
    createdAt: "2020-07-02T11:59:04+02:00"
    description: The Knative Camel addon provides a collection of eventing sources
      from the popular integration framework Apache Camel.
    repository: https://github.com/knative/eventing-sources
    support: Camel
  name: knative-camel-operator.v0.15.0-20200702115904
  namespace: placeholder
spec:
  apiservicedefinitions: {}
  customresourcedefinitions:
    owned:
    - description: Represents a Knative Source based on Apache Camel
      displayName: Camel Source
      kind: CamelSource
      name: camelsources.sources.knative.dev
      version: v1alpha1
    required:
    - kind: Integration
      name: integrations.camel.apache.org
      version: v1
      displayName: Camel K Integration
      description: Represents a Camel K Integration
  description: |
    The Knative Camel addon provides a collection of eventing sources from the popular integration framework [Apache Camel](http://camel.apache.org/).
    Sources are based on [Camel K integrations](https://github.com/apache/camel-k), a subproject of Apache Camel for running integration code in the cloud.

    For documentation on using Knative Camel Sources, see the
    [Camel Source section](https://knative.dev/docs/eventing/samples/apache-camel-source/) of the
    [Knative documentation site](https://www.knative.dev/docs).

    The operator requires Camel K 1.0.0 to be installed in any namespace where you want to run Camel eventing sources. Please, refer to the
    [Camel K documentation](https://github.com/apache/camel-k) for installation instructions.

    Knative Serving and Eventing are also required for installing this operator.
  displayName: Knative Apache Camel Operator
  icon:
  - base64data: 
    mediatype: image/png
  install:
    spec:
      clusterPermissions:
      - rules:
        - apiGroups:
          - apps
          resources:
          - deployments
          verbs:
          - get
          - list
          - watch
          - create
          - update
          - patch
          - delete
        - apiGroups:
          - rbac.authorization.k8s.io
          resources:
          - clusterroles
          verbs:
          - list
        - apiGroups:
          - ""
          resources:
          - events
          - configmaps
          verbs:
          - get
          - list
          - watch
          - create
          - update
          - patch
          - delete
        - apiGroups:
          - sources.knative.dev
          resources:
          - camelsources
          verbs:
          - get
          - list
          - watch
          - create
          - update
          - patch
          - delete
        - apiGroups:
          - sources.knative.dev
          resources:
          - camelsources/status
          - camelsources/finalizers
          verbs:
          - get
          - update
          - patch
        - apiGroups:
          - camel.apache.org
          resources:
          - '*'
          verbs:
          - get
          - list
          - watch
          - create
          - update
          - patch
          - delete
        - apiGroups:
          - serving.knative.dev
          - eventing.knative.dev
          - messaging.knative.dev
          resources:
          - '*'
          verbs:
          - get
          - list
          - watch
        serviceAccountName: camel-controller-manager
      deployments:
      - name: camel-controller-manager
        spec:
          replicas: 1
          selector:
            matchLabels:
              control-plane: camel-controller-manager
          strategy:
            type: Recreate
          template:
            metadata:
              labels:
                control-plane: camel-controller-manager
            spec:
              containers:
              - image: quay.io/openshift-knative/knative-eventing-sources-camel-source-controller:v0.15.0
                imagePullPolicy: IfNotPresent
                name: manager
                env:
                - name: CAMEL_K_INSTALLED
                  value: "true"
                - name: SYSTEM_NAMESPACE
                  valueFrom:
                    fieldRef:
                      fieldPath: metadata.namespace
              serviceAccountName: camel-controller-manager
        serviceAccountName: camel-controller-manager
    strategy: deployment
  installModes:
  - supported: false
    type: OwnNamespace
  - supported: false
    type: SingleNamespace
  - supported: false
    type: MultiNamespace
  - supported: true
    type: AllNamespaces
  keywords:
  - serverless
  - eventing
  - apache camel
  - camel k
  labels:
    name: knative-camel
  links:
  - name: Knative Eventing Contrib
    url: https://github.com/knative/eventing-contrib
  - name: Documentation
    url: https://www.knative.dev/docs/
  maintainers:
  - email: knative@redhat.com
    name: Knative Team
  maturity: alpha
  minKubeVersion: 1.11.0
  provider:
    name: Red Hat
  replaces: knative-camel-operator.v0.15.0-20200702112406
  selector:
    matchLabels:
      name: knative-camel
  version: 0.15.0-20200702115904
